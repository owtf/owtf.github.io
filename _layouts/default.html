<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}
  <style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#c11;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:fixed;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/owtf/owtf">Fork me on GitHub</a></span>
    <div class='page-content'>
      <div class='wrapper'>
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <script src="../assets/js/jquery-1.7.1.min.js"></script>
    <script src="../assets/js/jquery.notifyBar.js"></script>

    <script>
      jQuery(function () {
        jQuery.notifyBar({
          html: "We have a <a href='https://trello.com/b/NTwFzKBP'>Trello page </a>, come suggest features and vote on ideas!",
          close: true,
          delay: 1000000,
          cssClass: "trello",
          position: "bottom"
        });
      });
    </script>
  </body>

</html>
