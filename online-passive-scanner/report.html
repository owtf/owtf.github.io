<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting to passive scanner report...</title>
  <meta http-equiv="refresh" content="0; url=/passive-scanner/report/" />
  <script>
    (function () {
      var destination = '/passive-scanner/report/' + (window.location.hash || '');
      window.location.replace(destination);
    })();
  </script>
</head>
<body>
  <p>Redirecting to the modern passive scanner report view...</p>
  <p><a id="fallback-link" href="/passive-scanner/report/">Continue</a></p>
  <script>
    (function () {
      var link = document.getElementById('fallback-link');
      if (window.location.hash) {
        link.href = '/passive-scanner/report/' + window.location.hash;
      }
    })();
  </script>
</body>
</html>
